name: Run tests

  # push:
  #   branches:
  #     - master
  #     - development
  # pull_request:
  #   branches:
  #     - master
  #     - development

on:
  push:
    branches:
      - avoid_self_2

jobs:
  docker-steps:
    runs-on: ubuntu-latest
    container:
      image: golang:latest
    steps:
      - uses: actions/checkout@v1
      - name: Run tests
        run: |
          go version
          go test test/*/**
